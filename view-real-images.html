<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cloudinary Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            background: #333;
        }
        .card-info {
            padding: 15px;
        }
        .card-title {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .card-details {
            font-size: 12px;
            color: #888;
            line-height: 1.6;
        }
        .view-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
        }
        .view-btn:hover {
            background: #5568d3;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        select, button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        button {
            background: #667eea;
            border: none;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Your Cloudinary Character Images</h1>
        <p id="status">Loading images...</p>
    </div>

    <div class="controls">
        <label style="margin-right: 10px;">Show:</label>
        <select id="limitSelect" onchange="loadImages()">
            <option value="20">First 20 images</option>
            <option value="50">First 50 images</option>
            <option value="100">First 100 images</option>
            <option value="295">All 295 images</option>
        </select>
        <button onclick="loadImages()">Refresh</button>
    </div>

    <div class="grid" id="imageGrid">
        <div class="loading">Loading images from Cloudinary...</div>
    </div>

    <script>
        let allImages = [];

        // Load JSON data
        fetch('cloudinary-ai-characters-list.json')
            .then(res => res.json())
            .then(data => {
                allImages = data;
                loadImages();
            })
            .catch(err => {
                document.getElementById('imageGrid').innerHTML = 
                    '<div class="loading" style="color: #ef4444;">Error loading JSON file. Make sure you\'re running from the correct directory.</div>';
            });

        function loadImages() {
            const limit = parseInt(document.getElementById('limitSelect').value);
            const imagesToShow = allImages.slice(0, limit);
            
            document.getElementById('status').textContent = 
                `Showing ${imagesToShow.length} of ${allImages.length} images`;

            const grid = document.getElementById('imageGrid');
            grid.innerHTML = imagesToShow.map((img, idx) => `
                <div class="card">
                    <a href="${img.secure_url}" target="_blank">
                        <img src="${img.secure_url}" 
                             alt="Character ${idx + 1}"
                             onerror="this.parentElement.parentElement.style.display='none';">
                    </a>
                    <div class="card-info">
                        <div class="card-title">#${idx + 1} - ${new Date(img.created_at).toLocaleDateString()}</div>
                        <div class="card-details">
                            Format: ${img.format.toUpperCase()}<br>
                            Size: ${img.width} x ${img.height}<br>
                            File: ${(img.bytes / 1024).toFixed(2)} KB
                        </div>
                        <a href="${img.secure_url}" target="_blank" class="view-btn">Open Full Size</a>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
